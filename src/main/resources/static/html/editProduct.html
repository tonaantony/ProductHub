<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProductHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container-fluid titlebar">
    <div class="ctitle">
      ProductHub
    </div>
    <div class="menu">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="./addProduct.html">Add Product</a></li>
            <li><a href="./editProduct.html">Edit Product</a></li>
        </ul>
    </div>
  </div>
  <div class="container editProduct">
    <legend style="font-weight: bolder;">Edit Product</legend>
    <label for="productId">Product Id:</label>
    <input type="text" name="productId" id="productId">
    <button class="btn btn-primary" id="btnSearch">Search</button>
    <br><br>
    <div id="notFound" class="alert alert-danger" style="visibility: hidden" >
      Product not found
    </div>
    <div id="editForm" style="visibility: hidden">
      <div class="form-control">
        <label for="productName">Product Name: </label>
        <input type="text" name="productName" id="productName" class="form-control">
      </div>
      <div class="form-control">
        <label for="productCategory">Product Category: </label>
        <input type="text" name="productCategory" id="productCategory" class="form-control">
      </div>
      <div class="form-control">
        <label for="stock">stock </label>
        <input type="text" name="stock" id="stock" class="form-control">
      </div>
      <div class="form-control">
        <label for="price">Price: </label>
        <input type="text" name="price" id="price" class="form-control">
      </div>
      <button class="btn btn-primary" id="btnSave">Save Product</button>
    </div>
    <br><br>
  </div>
  <script src="../js/editProduct.js"></script>
</body>
</html>
